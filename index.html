<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src https://*.workers.dev; style-src 'self' 'unsafe-inline';">
    <title>LINECHECK - Restaurant Vendor Discovery</title>
    <style>
        /* ========================================== */
        /* GLOBAL RESET & BASE STYLES                */
        /* ========================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #d97706 0%, #ea580c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        /* ========================================== */
        /* LAYOUT & CONTAINER STRUCTURE              */
        /* ========================================== */

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.95;
        }

        .content {
            padding: 30px 20px;
            min-height: 400px;
        }

        /* ========================================== */
        /* FORM COMPONENTS                           */
        /* ========================================== */

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: #d97706;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .required {
            color: #dc2626;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #f59e0b;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #f59e0b;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 400;
        }

        .helper-text {
            font-size: 13px;
            color: #6b7280;
            margin-top: 5px;
        }

        /* ========================================== */
        /* BUTTONS                                   */
        /* ========================================== */

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #f59e0b;
            border: 2px solid #f59e0b;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #fffbeb;
        }

        /* ========================================== */
        /* LOADING STATE                             */
        /* ========================================== */

        .loading-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #fed7aa;
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #666;
        }

        /* ========================================== */
        /* RESULTS DISPLAY                           */
        /* ========================================== */

        .results-screen {
            padding: 20px 0;
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border-radius: 12px;
            border: 2px solid #fde68a;
        }

        .results-count {
            font-size: 28px;
            font-weight: 700;
            color: #d97706;
            margin-bottom: 5px;
        }

        .results-subtitle {
            font-size: 14px;
            color: #92400e;
        }

        .vendor-card {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s;
        }

        .vendor-card:hover {
            border-color: #fbbf24;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.1);
        }

        .vendor-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .vendor-name {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .vendor-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 14px;
        }

        .vendor-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #6b7280;
        }

        .vendor-type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-local {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-regional {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-national {
            background: #fce7f3;
            color: #9f1239;
        }

        .badge-online {
            background: #f3e8ff;
            color: #6b21a8;
        }

        .vendor-detail {
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.6;
        }

        .vendor-detail strong {
            color: #374151;
            font-weight: 600;
        }

        .vendor-website {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            word-break: break-all;
        }

        .vendor-website:hover {
            text-decoration: underline;
        }

        .no-website {
            color: #9ca3af;
            font-style: italic;
        }

        .price-signal {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .price-cheap {
            background: #d1fae5;
            color: #065f46;
        }

        .price-typical {
            background: #dbeafe;
            color: #1e40af;
        }

        .price-premium {
            background: #fef3c7;
            color: #92400e;
        }

        .vendor-fit {
            background: #eff6ff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #1e40af;
            border-left: 3px solid #3b82f6;
        }

        .vendor-risk {
            background: #fef2f2;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #991b1b;
            border-left: 3px solid #ef4444;
        }

        /* ========================================== */
        /* SCREEN MANAGEMENT                         */
        /* ========================================== */

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* ========================================== */
        /* FOOTER                                    */
        /* ========================================== */

        .footer-disclaimer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #666;
            border-top: 1px solid #e5e7eb;
            margin-top: 30px;
        }

        /* ========================================== */
        /* RESPONSIVE                                */
        /* ========================================== */

        @media (max-width: 640px) {
            .vendor-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LINECHECK</h1>
            <p>Restaurant Vendor Discovery & Backup Assistant</p>
        </div>

        <div class="content">
            <!-- Form Screen -->
            <div id="formScreen" class="screen active">
                <form id="vendorForm">
                    <!-- Section A: Location -->
                    <div class="form-section">
                        <div class="section-title">Location Context</div>
                        
                        <div class="field">
                            <label>Restaurant Location <span class="required">*</span></label>
                            <input type="text" name="location" required placeholder="City, State or ZIP code">
                            <div class="helper-text">Example: Tampa, FL or 33602</div>
                        </div>
                    </div>

                    <!-- Section B: Purchase Category -->
                    <div class="form-section">
                        <div class="section-title">Purchase Category</div>
                        
                        <div class="field">
                            <label>What type of restaurant purchase is this? <span class="required">*</span></label>
                            <select name="purchaseCategory" required>
                                <option value="">Select category...</option>
                                <option value="Food & Beverage">Food & Beverage</option>
                                <option value="To-Go & Packaging">To-Go & Packaging</option>
                                <option value="Smallwares & Equipment">Smallwares & Equipment</option>
                                <option value="Janitorial & Dish / Cleaning Chemicals">Janitorial & Dish / Cleaning Chemicals</option>
                                <option value="Office & Admin Supplies">Office & Admin Supplies</option>
                                <option value="Uniforms & Employee Gear">Uniforms & Employee Gear</option>
                                <option value="POP / Menus / Printing / Signage">POP / Menus / Printing / Signage</option>
                            </select>
                        </div>
                    </div>

                    <!-- Section C: Item Details -->
                    <div class="form-section">
                        <div class="section-title">Item Details</div>
                        
                        <div class="field">
                            <label>Item needed <span class="required">*</span></label>
                            <input type="text" name="item" required placeholder="e.g., Chicken breast, Texas toast bread, Quat sanitizer">
                        </div>

                        <div class="field">
                            <label>How this item is usually purchased</label>
                            <select name="orderingMethod">
                                <option value="varies">Varies / not sure</option>
                                <option value="by_weight">By weight (lb / oz)</option>
                                <option value="by_volume">By volume</option>
                                <option value="by_case">By case</option>
                                <option value="by_each">By each</option>
                            </select>
                        </div>

                        <div class="field">
                            <label>Typical order size</label>
                            <select name="orderSize">
                                <option value="not_sure">Not sure</option>
                                <option value="micro">Micro (samples / a few units)</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>

                    <!-- Section D: Operational Context -->
                    <div class="form-section">
                        <div class="section-title">Operational Context</div>
                        
                        <div class="field">
                            <label>Time sensitivity</label>
                            <select name="timeSensitivity">
                                <option value="flexible">Flexible / planning</option>
                                <option value="immediate">Immediate</option>
                                <option value="short_term">Short-term (1‚Äì3 days)</option>
                            </select>
                        </div>

                        <div class="field">
                            <label>Vendor types to include</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="vt_local" name="vendorScope" value="local" checked>
                                    <label for="vt_local">Local vendors / walk-in</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="vt_regional" name="vendorScope" value="regional" checked>
                                    <label for="vt_regional">Regional distributors</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="vt_national" name="vendorScope" value="national" checked>
                                    <label for="vt_national">National distributors</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="vt_online" name="vendorScope" value="online" checked>
                                    <label for="vt_online">Online suppliers</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Find Vendors</button>
                </form>
            </div>

            <!-- Loading Screen -->
            <div id="loadingScreen" class="screen loading-screen">
                <div class="spinner"></div>
                <div class="loading-text">Finding vendors...</div>
            </div>

            <!-- Results Screen -->
            <div id="resultsScreen" class="screen results-screen">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">0 Vendors</div>
                    <div class="results-subtitle">Unverified leads for your restaurant</div>
                </div>

                <div id="vendorsContainer">
                    <!-- Vendor cards will be inserted here -->
                </div>

                <button class="btn btn-secondary" onclick="resetApp()">Search Again</button>

                <div class="footer-disclaimer">
                    Unverified vendor leads. Restaurants should verify before purchasing.
                </div>
            </div>
        </div>
    </div>

    <script>
        /* ========================================== */
        /* CONFIGURATION                             */
        /* ========================================== */
        
        const WORKER_API = "https://linecheck.smartselleraico.workers.dev";

        /* ========================================== */
        /* UI STATE MANAGEMENT                       */
        /* ========================================== */
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function resetApp() {
            document.getElementById('vendorForm').reset();
            // Re-check all vendor scope checkboxes
            document.querySelectorAll('input[name="vendorScope"]').forEach(cb => {
                cb.checked = true;
            });
            showScreen('formScreen');
        }

        /* ========================================== */
        /* DATA PROCESSING                           */
        /* ========================================== */
        
        function getFormData() {
            const formData = new FormData(document.getElementById('vendorForm'));
            
            // Get vendor scope checkboxes
            const vendorScope = [];
            document.querySelectorAll('input[name="vendorScope"]:checked').forEach(cb => {
                vendorScope.push(cb.value);
            });

            return {
                location: formData.get('location'),
                purchaseCategory: formData.get('purchaseCategory'),
                item: formData.get('item'),
                orderingMethod: formData.get('orderingMethod'),
                orderSize: formData.get('orderSize'),
                timeSensitivity: formData.get('timeSensitivity'),
                vendorScope: vendorScope.length > 0 ? vendorScope : ['local', 'regional', 'national', 'online']
            };
        }

        /* ========================================== */
        /* API INTEGRATION                           */
        /* ========================================== */
        
        async function fetchVendors(payload) {
            const response = await fetch(WORKER_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API error: ${response.status} - ${errorText}`);
            }

            return await response.json();
        }

        /* ========================================== */
        /* RESULTS DISPLAY                           */
        /* ========================================== */
        
        function displayResults(vendors) {
            const container = document.getElementById('vendorsContainer');
            container.innerHTML = '';

            // Update count
            document.getElementById('resultsCount').textContent = 
                `${vendors.length} Vendor${vendors.length !== 1 ? 's' : ''}`;

            vendors.forEach(vendor => {
                const card = document.createElement('div');
                card.className = 'vendor-card';

                // Determine vendor type badge class
                let badgeClass = 'badge-local';
                if (vendor.vendorType === 'Regional') badgeClass = 'badge-regional';
                if (vendor.vendorType === 'National') badgeClass = 'badge-national';
                if (vendor.vendorType === 'Online') badgeClass = 'badge-online';

                // Determine price signal class
                let priceClass = 'price-typical';
                if (vendor.priceSignal === 'cheap') priceClass = 'price-cheap';
                if (vendor.priceSignal === 'premium') priceClass = 'price-premium';

                // Website display
                let websiteHTML;
                if (vendor.website === "No website available") {
                    websiteHTML = `<span class="no-website">No website available</span>`;
                } else {
                    websiteHTML = `<a href="${vendor.website}" target="_blank" rel="noopener noreferrer" class="vendor-website">${vendor.website}</a>`;
                }

                card.innerHTML = `
                    <div class="vendor-header">
                        <div class="vendor-name">${vendor.name}</div>
                        <div class="vendor-meta">
                            <div class="vendor-meta-item">
                                <span class="vendor-type-badge ${badgeClass}">${vendor.vendorType}</span>
                            </div>
                            <div class="vendor-meta-item">
                                üìç ${vendor.city_or_region}
                            </div>
                            <div class="vendor-meta-item">
                                <span class="price-signal ${priceClass}">${vendor.priceSignal}</span>
                            </div>
                        </div>
                    </div>

                    <div class="vendor-detail">
                        <strong>Website:</strong> ${websiteHTML}
                    </div>

                    <div class="vendor-detail">
                        <strong>Product Match:</strong> ${vendor.productMatch}
                    </div>

                    <div class="vendor-detail">
                        <strong>Availability:</strong> ${vendor.availabilitySpeed}
                    </div>

                    <div class="vendor-fit">
                        <strong>Why this fits:</strong> ${vendor.whyFit}
                    </div>

                    <div class="vendor-risk">
                        <strong>‚ö†Ô∏è Risk/Limitation:</strong> ${vendor.riskNote}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        /* ========================================== */
        /* EVENT HANDLERS                            */
        /* ========================================== */
        
        document.getElementById('vendorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = getFormData();
            console.log('Payload:', payload);

            showScreen('loadingScreen');

            try {
                const data = await fetchVendors(payload);
                console.log('Response:', data);

                if (!data.vendors || data.vendors.length === 0) {
                    throw new Error('No vendors returned');
                }

                displayResults(data.vendors);
                showScreen('resultsScreen');

            } catch (error) {
                console.error('Error:', error);
                alert(`Failed to find vendors.\n\nError: ${error.message}\n\nCheck browser console (F12) for details.`);
                showScreen('formScreen');
            }
        });
    </script>
</body>
</html>
